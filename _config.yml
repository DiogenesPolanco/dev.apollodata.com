# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Apollo
email:
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://dev-home.apollodata.com" # the base hostname & protocol for your site


# Build settings
markdown: kramdown

# Sites
url_projects_react: http://dev.apollodata.com/react
url_projects_angular: http://dev.apollodata.com/angular
url_projects_swift: http://dev.apollodata.com/swift
url_projects_corejs: http://dev.apollodata.com/corejs
url_community: http://dev.apollodata.com/community
url_blog: https://medium.com/apollo-stack
url_slack: http://slack.apollostack.com

# Social
twitter_username: apollostack
github_username:  apollostack

exclude:
  - node_modules
  - _posts
  - gruntfile.js
  - npm-debug.log
